<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet"
		type="text/css" href="./css/style.css" />
	<link xmlns="http://www.w3.org/1999/xhtml"
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		rel="stylesheet" />
	<script xmlns="http://www.w3.org/1999/xhtml"
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</h:head>
<!-- コンポーネントのUI見やすくするのに一回仮で背景つけます -->
<h:body
	style="background-image:url('http://backgrounds-free.com/highresolution/l_100.png');">
	<h:form>
		<div class="mainmenu-header">
			<h:inputText class="mainmenu-serch-input"/>
		</div>
		<div class="mainmenu-user-background-area">
		</div>
		<div class="mainmenu-tag-area">
			<span class="mainmenu-tag-span" />
			<p:button class="mainmenu-tag-icon" value="ホーム" />
			<p:button class="mainmenu-tag-icon" value="カレンダー" />
			<p:button class="mainmenu-tag-icon" value="依頼" />
		</div>
			<div class="mainmenu-form-filter-area">
				<UL class="mainmenu-form-filter-list">
					<li>
						<h:outputText value="フィード"></h:outputText>
						<ul class="mainmenu-form-filter-list">
						<li>
							<h:outputText value="全てのフィード"></h:outputText>
						</li>
						</ul>
					</li>
				</UL>
			</div>
			<div class="mainmenu-form-content-area">
				<h:outputText value="原尾泰毅  to  Scheduler team"></h:outputText>
			</div>
		<div class="other">
		<input
			class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left icon"
			value="mock1" type="button" onclick="jumpToMyCliList();" />
		<input
			class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left icon"
			value="mock2" type="button" onclick="jumpToAddTodo();" />
		<p:button value="func2" class="icon">
		</p:button>
		<p:button value="func3" class="icon">
		</p:button>
		</div>
		<div style="height: 500px">
			<h:form>
				<p:growl id="msgs" showDetail="true" />
				<p:dashboard id="board" model="#{dashboardView.model}">
					<p:ajax event="reorder" listener="#{dashboardView.handleReorder}"
						update="msgs" />
					<p:panel id="sports" header="ToDo Information">
						<h:outputText value="上島コーヒー[!](アイコン)"></h:outputText>
						<br />
						<h:outputText value="スターバックス[○](アイコン)" />
						<br />
						<h:outputText value="WorksApplications[△]" />
					</p:panel>

					<p:panel id="finance" header="よく使うアプリケーション">
						<h:outputText value="リアルタイムMTG(アイコン)" />
						<br />
						<h:outputText value="問い合わせ管理(アイコン)" />
					</p:panel>
				</p:dashboard>

				<div style="clear: both" />
			</h:form>
		</div>
	</h:form>

	<!-- dialog -->
	<p:dialog header="TODO起票" widgetVar="add_todo" modal="true"
		height="400">
		<p:panelGrid columns="2">
			<h:outputText value="タイトル" />
			<h:inputText style="color:#444;border-radius: 10px;"
				value="#{TodoList.title}" />

			<h:outputText value="お客様名" />
			<p:autoComplete style="color:#444;border-radius: 10px;"
				forceSelection="true" value="#{TodoList.clientName}"
				completeMethod="#{TodoList.completeText}" />

			<h:outputText value="優先度" />
			<p:rating style="color:#444;border-radius: 10px;"
				value="#{TodoList.priority}" />

			<h:outputText value="締切" />
			<p:calendar style="color:#444;border-radius: 10px;"
				value="#{TodoList.dueDate}" />

			<h:outputText value="内容" />
			<p:inputTextarea style="color:#444;border-radius: 10px;" rows="6"
				cols="30" value="#{TodoList.content}" />
		</p:panelGrid>
		<hr />
		<p:button value="save" action='#{TodoList.setMap}'>
		</p:button>
	</p:dialog>

	<script>
		var jumpToMyCliList = function() {
			location.href = "./my_client_list.jsf";
		}

		var jumpToAddTodo = function() {
			PF('add_todo').show();
		}
	</script>
</h:body>
</html>
